<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Postagens</h1>
    <a href="{% url 'create' %}">Criar Novo Post</a>
    <ul>
        {% for post in posts %}
            <li>
                {{post}} - 
                <a href="{% url 'editar' post.id %}">Editar</a> - 
                <a href="{% url 'delete' post.id %}">Deletar</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
